<!DOCTYPE html>
<html>
	<head>
		<title>rgb strip color create</title>
		<link href="../strip.css" rel="stylesheet" type="text/css" />
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="selectBox" style="display: none;"></div>
		<div id="controlPanel" class="noselect">
			<input id="stripLength" class="number3ch" type="number" min="1" max="148" value="5" />
			<label for="stripLength">node(s)</label>
			<input id="frameCount" class="number3ch" type="number" value="1" />
			<label for="frameCount">frame(s)</label>
			<input id="frameDelay" class="number3ch" type="number" value="100" min="1" />
			<label for="frameDelay">millisecond(s)</label>

			<br />

			<label for="toolBox">Tools:</label>
			<div id="toolBox">
				<input id="tool0" type="radio" name="tool" checked />
				<label for="tool0">Select</label>
				<input id="tool1" type="radio" name="tool" />
				<label for="tool1">Gradient</label>
				<input id="tool2" type="radio" name="tool" />
				<label for="tool2">Fill Color</label>
				<input id="tool3" type="radio" name="tool" />
				<label for="tool3">Rearrange</label>
			</div>
		</div>

		<div id="stripsContainer">
			<div id="displayStrip"></div>
			<hr />
		</div>
		<script src="../strip.js" type="text/javascript"></script>
		<script src="./tools.js" type="text/javascript"></script>
		<script src="./create.js" type="text/javascript"></script>
	</body>
</html>
