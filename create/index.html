<!DOCTYPE html>
<html>
	<head>
        <title>rgb strip color create</title>
        <link href="../strip.css" rel="stylesheet" type="text/css" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
        <div id="selectBox" style="display: none"></div>
        <div id="controlPanel" class="noselect">
            <input id="stripLength" type="range" min="1" max="148" value="5" placeholder="strip length" />
            <input id="stripLengthNum" type="number" min="1" max="148" value="5" />
            <label id="stripLengthLabel" for="stripLength">nodes</label>
            
            <br />

            <label for="toolBox">Tools:</label>
            <div id="toolBox">
                <input id="tool0" type="radio" name="tool" value="0" checked />
                <label for="tool0">Select</label>
                <input id="tool1" type="radio" name="tool" value="1" />
                <label for="tool1">Gradient</label>
            </div>

            <!-- <input type="checkbox" id="animatebox" />
            <label for="animatebox">Animate ?</label> -->
        </div>

        <div id="stripsContainer">    
            <div class="strip"></div>
        </div>
        <script src="../strip.js" type="text/javascript"></script>
        <script src="./tools.js" type="text/javascript"></script>
        <script src="./create.js" type="text/javascript"></script>
	</body>
</html>
